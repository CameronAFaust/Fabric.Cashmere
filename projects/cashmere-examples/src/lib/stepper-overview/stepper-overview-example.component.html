<div class="stepper-options">
    <hc-form-field>
        <hc-label>Stepper type:</hc-label>
        <hc-select [(ngModel)]="stepperElement.type">
            <option *ngFor="let type of typeOptions" [value]="type">{{type | titlecase}}</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Stepper color:</hc-label>
        <hc-select [(ngModel)]="stepperElement.color">
            <option *ngFor="let color of colorOptions" [value]="color">{{color | titlecase}}</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Step count (isolated type only):</hc-label>
        <hc-checkbox [(ngModel)]="stepperElement.showStepCount">Show step count</hc-checkbox>
    </hc-form-field>
</div>

<hc-stepper
    [steps]="progressSteps"
    useRouterOutlet="false"
    #stepperElement>
</hc-stepper>

<p>Current Step Index: <strong>{{stepperElement.activeIndex}}</strong></p>
