<button hc-button buttonStyle="secondary" [hcPop]="menu">Menu</button>

<hc-pop #menu [showArrow]="false" horizontalAlign="start">
    <div hcMenu>
        <a hcMenuItem href="http://example.com" (click)="closeAllMenus()" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-floppy-o"></hc-icon>
            <span hcMenuText>Save document</span>
            <span hcMenuSubText>Ctrl + S</span>
        </a>
        <button hcMenuItem [hcPop]="submenu">
            <span hcMenuIcon></span>
            <span hcMenuText>Important Submenu</span>
            <span hcMenuSubText>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-caret-right"></hc-icon>
            </span>
        </button>
        <button hcMenuItem (click)="closeAllMenus()">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-arrow-circle-down"></hc-icon>
            <span hcMenuText>Press an arrow key</span>
        </button>
        <div hcMenuItem hcDivider></div>
        <button hcMenuItem (click)="closeAllMenus()">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-keyboard-o"></hc-icon>
            <span hcMenuText>Or the tab key</span>
            <span hcMenuSubText>Ctrl + P</span>
        </button>
        <button hcMenuItem disabled>
            <span hcMenuIcon></span>
            <span hcMenuText>Disabled Item</span>
            <span hcMenuSubText>I'm disabled</span>
        </button>
    </div>
</hc-pop>

<hc-pop #submenu [autoCloseOnContentClick]="true" [showArrow]="false" [parent]="menu" horizontalAlign="after" verticalAlign="start">
    <div hcMenu>
        <button hcMenuItem>
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-cut"></hc-icon>
            <span hcMenuText>Cut</span>
            <span hcMenuSubText>Ctrl + X</span>
        </button>
        <button hcMenuItem>
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-copy"></hc-icon>
            <span hcMenuText>Copy</span>
            <span hcMenuSubText>Ctrl + C</span>
        </button>
        <button hcMenuItem>
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-paste"></hc-icon>
            <span hcMenuText>Paste</span>
            <span hcMenuSubText>Ctrl + V</span>
        </button>
    </div>
</hc-pop>
<br><br>
<p class="hc-font-sm">
    The directives <code>hcMenu</code>, <code>hcMenuItem</code>, <code>hcMenuIcon</code>,
    <code>hcMenuText</code>, and <code>hcMenuSubText</code> may be used to create menus using the popover component.
    When a menu is open, the arrow or tab keys may be used to navigate.
</p>
