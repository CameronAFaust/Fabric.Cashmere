<hc-form-field> <hc-label>Total number of items:</hc-label> <input hcInput type="number" [formControl]="totalItemsControl" [value]="totalItemsControl.value"/> </hc-form-field>
<hc-form-field> <hc-label>Page number:</hc-label> <input hcInput type="number" [formControl]="pageNumberControl" [value]="pageNumberControl.value"/> </hc-form-field>
<hc-form-field> <hc-label>Page size:</hc-label> <input hcInput type="number" [formControl]="pageSizeControl" [value]="pageSizeControl.value"/> </hc-form-field>

<hc-pagination [(pageNumber)]="pageNumber" [(pageSize)]="pageSize" [length]="totalItemsControl.value"></hc-pagination>
